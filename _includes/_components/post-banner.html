<div class="banner">
  <div class="banner-img"
    {% if {{page.image}} %}
      style="background-image: url('{{ page.image }}')"></div>
    {% else %}
      style="background-image: url('/images/post-header.jpg')"></div>
    {% endif %}
  <div class="post-banner-text">
    <h1 class="no-padding col-xs-12 col-sm-10 col-sm-offset-1 col-md-9 col-md-offset-2 col-lg-6 col-lg-offset-3">{{ page.title }}</h1>
  </div>
</div>
