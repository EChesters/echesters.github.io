<div class="banner">
  <div class="banner-img"
    {% if {{page.image}} %}
      style="background-image: url('{{ page.image }}')"></div>
    {% else %}
      style="background-image: url('/images/post-header.jpg')"></div>
    {% endif %}
  <div class="post-banner-text">
    <h1 class="col-xs-12 col-sm-9 col-md-4 col-md-offset-3">{{ page.title }}</h1>
  </div>
</div>
