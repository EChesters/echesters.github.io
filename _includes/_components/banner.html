<div class="banner">
  <div class="banner-img">
    <img src={{ page.image }} class="responsive-img">
  </div>
  <div class="banner-text">
    <div class="row">
      <h1 class="col-xs-12 col-sm-9 col-md-4 col-md-offset-2 no-padding">{{ page.header }}</h1>
    </div>
    <div class="row">
      <p class="col-xs-12 col-sm-5 col-md-4 col-md-offset-2 no-padding">{{ page.description }}</p>
    </div>
  </div>
</div>
