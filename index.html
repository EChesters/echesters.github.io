---
layout: default
---
<div class="banner pure-u-1">
  <h2 class="page-heading">Posts</h2>
</div>
<div class="pure-u-1">
<div class="home">
  <div class="pure-u-sm-15-24 pure-u-md-15-24 pure-u-1 position central">
  <ul class="blog-posts">
    {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}" class="post-title">
            <h3>{{ post.title }}</h3>
          </a>
          <p class="post-time pure-u-1">{{ post.date | date: "%B %e, %Y" }}</p>
          <p class="post-description">{{ post.description }}</p>
        </li>
      {% endfor %}
      </ul>
    </div>

    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
  </div>
</div>
