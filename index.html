---
layout: default
---
<div class="banner col-sm-12 col-xs-12"">
  <h2 class="page-heading">Posts</h2>
</div>
<div class="col-xs-12">
  <div class="col-xs-12 col-sm-10 col-md-9 col-lg-8 post-content position central">
  <ul class="blog-posts">
    {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}" class="post-title col-xs-12">
            <h3>{{ post.title }}</h3>
          </a>
          <p class="post-time col-xs-12">{{ post.date | date: "%B %e, %Y" }}</p>
          <p class="post-description col-xs-12">{{ post.description }}</p>
        </li>
      {% endfor %}
      </ul>
    </div>

    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
