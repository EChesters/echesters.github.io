---
layout: default
---
<header class="intro-header" style="background-image: url('{{ page.image }}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1 class="portfolio-title">{{ page.title }}</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<div id="portfolio" class="col-xs-12 content">
  <div class="col-xs-12 col-sm-10 col-md-9 col-lg-6 position central">
    <section>
      <p class="summary">{{ page.summary }}</p>
    </section>
    {{ content }}
  </div>
</div>
