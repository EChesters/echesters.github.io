---
layout: default
---
{% include _components/head-tags.html %}
{% include _components/post-banner.html %}

<div class="row no-margin">
	<div class="row no-margin">
		<div class="col-xs-12 post-content no-padding">
			<div class="col-xs-12 col-sm-10 col-md-6 col-md-offset-3 double-padding top remove-padding left">
				{{ content }}
			</div>
		</div>
	</div>

		<div class="row bg-offset-white no-margin no-padding">
			<div class="page-navigation col-xs-12 col-sm-10 col-md-5 col-md-offset-3 add-margin bottom no-padding">
			  {% if page.previous.url %}
			    <p class="position left col-xs-12 col-sm-5 no-padding"><span class="col-xs-12 no-padding">Previous post:</span> <a href="{{page.previous.url}}">{{page.previous.title}}</a></p>
			  {% endif %}
			  {% if page.next.url %}
			    <p class="position right col-xs-12 col-sm-5 text-right no-padding"><span class="col-xs-12 no-padding">Next post:</span> <a class="no-padding" href="{{page.next.url}}">{{page.next.title}}</a></p>
			  {% endif %}
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-55be4e861dc233de" async="async"></script>
