---
layout: default
---
<div>
	<div class="header-container">
	{% if page.image %}
	    <div class="post-header" style="background-image: url('{{page.image}}')">
	{% else %}
	    <div class="post-header" style="background-image: url('/images/post-header.jpg')">
	{% endif %}
		</div>
	</div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-9 position central">
                <div class="site-heading">
                    <h1>{{ page.title }}</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row no-margin">
	<div class="col-xs-12 col-sm-10 col-md-8 col-lg-7 position central post-content">
		<div class="col-xs-12 col-sm-11 position central">
			{{ content }}
		</div>

		<div class="page-navigation">
		  {% if page.previous.url %}
		    <p class="position left col-xs-12 col-sm-4"><span class="col-xs-12 no-padding">Previous post:</span> <a href="{{page.previous.url}}">{{page.previous.title}}</a></p>
		  {% endif %}
		  {% if page.next.url %}
		    <p class="position right col-xs-12 col-sm-4 text-right"><span class="col-xs-12 no-padding">Next post:</span> <a class="no-padding" href="{{page.next.url}}">{{page.next.title}}</a></p>
		  {% endif %}
		</div>
	</div>
</div>

<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-55be4e861dc233de" async="async"></script>
