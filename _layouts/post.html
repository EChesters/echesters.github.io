---
layout: default
---
<div>
	<header>
		<div class="header-container">
		{% if page.image %}
		    <div class="intro-header" style="background-image: url('{{page.image}}')">
		{% else %}
		    <div class="intro-header" style="background-image: url('/images/post-header.jpg')">
		{% endif %}
			</div>
		</div>
        <div class="container">
            <div class="row">
                <div class="col-lg-9 col-md-10 position central">
                    <div class="site-heading">
                        <h1>{{ page.title }}</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
<div class="row">
	<div class="col-xs-12 col-sm-10 col-md-7 col-lg-6 position central post-content">
		{{ content }}
	</div>
</div>
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-55be4e861dc233de" async="async"></script>
